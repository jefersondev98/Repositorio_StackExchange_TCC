{% extends 'layout.html' %}
{% block title %} StackMetadata | Search Database {% endblock title %}
{% block head %}
  {{ super() }}
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Select2 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/css/select2.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
{% endblock head %}
{% block section_content %}
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <h2 class="text-center display-4">Search Database</h2>
            <form action="{{ url_for('results_search_database') }}" method="post">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Sites para a busca:</label>
                                    <select name="multi-select" class="select2" multiple="multiple" data-placeholder="Nenhum" style="width: 100%;">
                                    {% if sites %}
                                        {% for site in sites %}
                                            <option>{{ site['name'] | safe}}-{{ site['api_parameter'] }}</option>
                                        {% endfor %}
                                    {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Sort Order:</label>
                                    <select class="select2" style="width: 100%;">
                                        <option selected>ASC</option>
                                        <option>DESC</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Order By:</label>
                                    <select class="select2" style="width: 100%;">
                                        <option selected>Title</option>
                                        <option>Date</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Título:</label>
                            <div class="input-group input-group-lg">
                                <input name="search" type="search" class="form-control form-control-lg" placeholder="Digite o que está procurando aqui" aria-label="Search">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-lg btn-default">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
  </div>
</div>
{% endblock section_content %}
{% block scripts %}
    {{ super() }}
        <!-- jQuery -->
        <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
        <!-- Bootstrap 4 -->
        <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- Select2 -->
        <script src="{{ url_for('static', filename='plugins/select2/js/select2.full.min.js') }}"></script>
        <!-- AdminLTE App -->
        <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{{ url_for('static', filename='dist/js/demo.js') }}"></script>
        <script>
            $(function () {
            $('.select2').select2()
            });
        </script>
{% endblock scripts %}
