{% extends 'layout.html' %}
{% block content %}
    {% for description in descriptions %}
        <h4>{{ description.question_id }} - {{ description.title | safe }}</h4>
        <ul class="border-bottom border-top">
            <div contenteditable="true">
                {{ description.body | safe }}
            </div>
        </ul>
    {% endfor %}
{% endblock content %}
